        <li class="item_list"><a href="#" id="display_1">Calzado</a><button id="addButton" class="addbutton"><i class="fa fa-eercast" aria-hidden="true" id="icon_1"></i></button></li>

            <li class="contact_item"><a href="https://www.facebook.com/lianab.banosfragoso" target="_blank"><i class="fa fa-facebook-square" style="font-size:24px"></i></a></li>
            <li class="contact_item"><a href="http://api.whatsapp.com/send?phone=5358530592" target="_blank"><i class="fa fa-whatsapp" style="font-size:24px"></i></a></li>
          </ul>
        
      </ul>

    <div id="container_form" class="display_F">

          <br>

          <input type="number"  required  class="form_text form_input" id="number" name="text_3" placeholder="">

          <br>
  
          <button type="submit" id="submit" class="form_input">Enviar</button>

    <div id="container_1" class="display"></div>
      
    
    <div id="container_2" class="display"></div>
      
   
    <div id="container_3" class="display"></div>
